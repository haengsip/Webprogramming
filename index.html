
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시크릿 데스크 - 시작</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>수업 종료 시간을 설정하세요</h2>
        <p>설정한 시간이 되면 '모래시계'가 알려줍니다.</p>
        <input type="time" id="endTime" class="time-input">
        <button id="startButton" class="start-button">딴짓 시작하기</button>
    </div>

    <script>
        document.getElementById('startButton').addEventListener('click', () => {
            const timeValue = document.getElementById('endTime').value;
            if (!timeValue) {
                alert('시간을 설정해야 시작할 수 있습니다!');
                return;
            }
            
            // 사용자가 설정한 시간을 localStorage에 저장
            localStorage.setItem('secretDeskEndTime', timeValue);
            
            // 메인 페이지로 이동
            window.location.href = 'main.html';
        });
    </script>
</body>
</html>
